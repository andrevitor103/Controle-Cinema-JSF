<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="estilo.css" type="text/css"/>
        <title>Lista das Sessões</title>
    </h:head>
    <h:body>
        <h:link value="Menu" outcome="menuJSF"></h:link><br></br>
        <h:link value="Adicionar nova Sessao" outcome="AdicionarSessao"></h:link>
        <br></br><br></br>
        <f:view>
            <h:form>
                <h:dataTable value="#{sessaoController.findAll()}" var="item" border="1" cellpadding="2" cellspacing="2">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CodSessao"/>
                        </f:facet>
                        <h:outputText value="#{item.codSessao}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CodFilme"/>
                        </f:facet>
                        <h:outputText value="#{item.codFilme}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CodSala"/>
                        </f:facet>
                        <h:outputText value="#{item.codSala}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Data"/>
                        </f:facet>
                        <h:outputText value="#{item.data}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Horario"/>
                        </f:facet>
                        <h:outputText value="#{item.horario}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                    
                    <h:column>
                    <f:facet name="header">Opções</f:facet>
                    <h:commandLink value="Delete" action="#{sessaoController.delete(item)}" 
                        onclick="return confirm('Você tem certeza?')">
                    </h:commandLink> |
                    <h:commandLink value="Editar" action="#{sessaoController.editar(item)}">
                    </h:commandLink>
                </h:column>                     
                </h:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
