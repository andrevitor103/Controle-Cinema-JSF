<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Editar sala</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="CodSala:" for="codSala" />
                    <h:inputText id="codSala" readonly="true" disabled="true" value="#{salaController.sala.codSala}" title="CodSala" required="true" requiredMessage="The CodSala field is required."/>
                    <h:outputLabel value="Capacidade:" for="capacidade" />
                    <h:inputText id="capacidade" value="#{salaController.sala.capacidade}" title="Capacidade" />
                </h:panelGrid>
                <h:commandButton value="Salvar" action="#{salaController.editar()}"></h:commandButton>
            </h:form>
        </f:view>
    </h:body>
</html>
