<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Adicionar filme</title>
    </h:head>
    <h:body>
        <f:view>
            <h:form>
                <h:panelGrid columns="2">        
                    <h:outputLabel value="Titulo:" for="titulo" />
                    <h:inputText id="titulo" value="#{cinemaController.c.titulo}" required="true" requiredMessage="Titulo obrigatÃ³rio" title="Titulo" />
                    <h:outputLabel value="Duracao:" for="duracao" />
                    <h:inputText id="duracao" value="#{cinemaController.c.duracao}" title="Duracao" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandButton value="Salvar" action="#{cinemaController.adicionar()}"></h:commandButton>
            </h:form>
        </f:view>
    </h:body>
</html>
