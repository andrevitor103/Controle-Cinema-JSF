<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="estilo.css" type="text/css"/>
        <title>Salas</title>
    </h:head>
    <h:body>
        <f:view>
            <h:link value="Menu" outcome="menuJSF"></h:link><br></br>
             <h:link value="Adicionar nova sala" outcome="adicionarSala"></h:link>
            <br></br><br></br>
            <h:form>
                <h:dataTable value="#{salaController.findAll()}" var="item" border="1" cellpadding="2" cellspacing="2">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="CodSala"/>
                        </f:facet>
                        <h:outputText value="#{item.codSala}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Capacidade"/>
                        </f:facet>
                        <h:outputText value="#{item.capacidade}"/>
                    </h:column>
                    
                    <h:column>
                    <f:facet name="header">Opções</f:facet>
                    <h:commandLink value="Delete" action="#{salaController.delete(item)}" 
                        onclick="return confirm('Você tem certeza?')">
                    </h:commandLink> |
                    <h:commandLink value="Editar" action="#{salaController.editar(item)}">
                    </h:commandLink>
                </h:column> 
                    
                </h:dataTable>
            </h:form>
        </f:view>
    </h:body>
</html>
