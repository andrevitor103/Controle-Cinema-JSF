<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="estilo.css" type="text/css"/>
        <title>Filmes</title>
    </h:head>
    <h:link value="Menu" outcome="menuJSF"></h:link><br></br>
    <h:body>
        <h:link value="Adicionar novo Filme" outcome="adicionarFilme"></h:link>
        <br></br><br></br>
         <h:form>
            <h:dataTable var="c" value="#{cinemaController.findAll()}" border="1" cellpadding="2" cellspacing="2">
                 <h:column>
                    <f:facet name="header">Código</f:facet>
                    <h:outputText value="#{c.codFilme}"></h:outputText>
                </h:column> 
                
                <h:column>
                    <f:facet name="header">Titulo</f:facet>
                    <h:outputText value="#{c.titulo}"></h:outputText>
                </h:column>
                
                <h:column>
                        <f:facet name="header">
                            <h:outputText value="Duração"/>
                        </f:facet>
                    <h:outputText value="#{c.duracao}">
                            <f:convertDateTime pattern="HH:mm:ss" />
                        </h:outputText>
                    </h:column>
                
                <h:column>
                    <f:facet name="header">Opções</f:facet>
                    <h:commandLink value="Delete" action="#{cinemaController.delete(c)}" 
                        onclick="return confirm('Você tem certeza?')">
                    </h:commandLink> |
                    <h:commandLink value="Editar" action="#{cinemaController.editar(c)}">
                    </h:commandLink>
                </h:column> 
                
            </h:dataTable>
        </h:form>
    </h:body>
</html>
